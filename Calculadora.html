<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      crossorigin="anonymous"
    />
    <title>Repaso</title>
  </head>
  <body>
    <!--Nav o menu de navegacion principal-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Repaso</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item" >
              <a class="nav-link " href="./Inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Paises.html">Paises</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./Calculadora.html">Calculadora</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./Todo.html">Todo</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!--Formulario de la calculadora-->
    <div class="container mt-3">
      <h1>Calculadora</h1>
      <hr>
      <form>
        <div class="mb-3">
          <label for="num1" class="form-label">Numero 1</label>
          <input type="number" class="form-control" id="num1" placeholder="Ingrese numero 1">
        </div>
        <div class="mb-3">
          <label for="num2" class="form-label">Numero 2</label>
          <input type="number" class="form-control" id="num2" placeholder="Ingrese numero 2">
        </div>
        <div class="mb-3">
          <label  class="form-label">Operacion</label>
         <select class="form-control" id="operacion">
          <option value="">Seleccion una operacion...</option>
          <option value="+">Sumar</option>
          <option value="-">Restar</option>
          <option value="*">Multiplicar</option>
          <option value="/">Dividir</option>
         </select>
        </div>
        <input type="button" id="btnCalcular" class="btn btn-primary" value="Calcular" onclick="calcular()"></input>
      </form>
      <hr>
      <span>Resultado:</span> <label id="resultado"></label>
    </div>

    <!--Javascript Boostrap-->
    <script src="./calculadora.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
